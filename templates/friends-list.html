<p>My name: {{ name }}</p>
<input #newfriend (keyup)="doneTyping($event)">
<button (click)="addFriend(newfriend.value); newfriend.value = null;">add friend</button>
<p>Friends:</p>
<ul>
    <li *ng-for="#name of names">
        {{ name }}
    </li>
</ul>
<p *ng-if="names.length > 3">You have many friends</p>
